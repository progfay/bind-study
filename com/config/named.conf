Controls {
        inet 127.0.0.1 allow { localhost; } keys { rndc-key; };
};

include "/etc/bind/rndc.key";

acl "internal-network" {
        localhost;
        127.0.0.1/32;
        10.10.0.0/24;
};

options {
        version "unknown";
        hostname "ns1.test.com";

        directory "/etc/bind";

        listen-on port 53 {
                internal-network;
        };

        allow-query { internal-network; };

        recursion yes;
        allow-recursion { internal-network; };

        notify yes;
        max-transfer-time-in 60;
        transfer-format many-answers;
        transfers-in 10;
        transfers-per-ns 2;
        allow-update { none; };

        dnssec-validation no;
};

zone "com." IN {
        type master;
        file "com.zone";
        allow-update { none; };
};